name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  backend-tests:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: cookops
          POSTGRES_USER: cookops
          POSTGRES_PASSWORD: cookops
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U cookops -d cookops"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    defaults:
      run:
        working-directory: backend

    env:
      DJANGO_SECRET_KEY: ci-secret-key
      DJANGO_DEBUG: "false"
      DJANGO_ALLOWED_HOSTS: localhost,127.0.0.1
      COOKOPS_API_KEYS: dev-api-key
      POSTGRES_DB: cookops
      POSTGRES_USER: cookops
      POSTGRES_PASSWORD: cookops
      POSTGRES_HOST: 127.0.0.1
      POSTGRES_PORT: 5432

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Django checks
        run: python manage.py check

      - name: Run tests
        run: python manage.py test -v 2
